<svg xmlns="http://www.w3.org/2000/svg" width="420" height="56" viewBox="0 0 420 56" role="img" aria-label="Polymarket Data logo">
  <defs>
    <!-- Subtle gradient for the mark -->
    <linearGradient id="pmg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6D5EF6"></stop>
      <stop offset="1" stop-color="#13C2C2"></stop>
    </linearGradient>
    <!-- Soft shadow (kept light for headers) -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-color="#000" flood-opacity="0.18"></feDropShadow>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(12,8)" filter="url(#softShadow)">
    <!-- Outer triangle -->
    <path d="M18 0 L36 32 L0 32 Z" fill="url(#pmg)"></path>
    <!-- Inner cut (gives a 'data/market' arrow feel) -->
    <path d="M18 7 L29.5 28 L6.5 28 Z" fill="#0B1020" opacity="0.92"></path>
    <!-- Small 'tick' line hinting at a chart -->
    <path d="M10 24 L15 18 L19 22 L26 12" fill="none" stroke="#FFFFFF" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"></path>
  </g>

  <!-- Text -->
  <g transform="translate(60,0)">
    <text x="0" y="37" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji','Segoe UI Emoji'" font-size="26" font-weight="700" letter-spacing="-0.2" fill="#0B1020">
      Polymarket <tspan font-weight="600" fill="#4B5563">Data</tspan>
    </text>
  </g>
</svg>
