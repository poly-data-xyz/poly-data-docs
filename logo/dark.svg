<svg xmlns="http://www.w3.org/2000/svg" width="420" height="56" viewBox="0 0 420 56" role="img" aria-label="Polymarket Data logo dark">
  <defs>
    <!-- Brighter gradient for dark backgrounds -->
    <linearGradient id="pmgDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8B7CFF"></stop>
      <stop offset="1" stop-color="#22E3D6"></stop>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(12,8)">
    <!-- Outer triangle -->
    <path d="M18 0 L36 32 L0 32 Z" fill="url(#pmgDark)"></path>

    <!-- Inner cut -->
    <path d="M18 7 L29.5 28 L6.5 28 Z" fill="#0F172A"></path>

    <!-- Chart tick -->
    <path d="M10 24 L15 18 L19 22 L26 12" fill="none" stroke="#FFFFFF" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"></path>
  </g>

  <!-- Text -->
  <g transform="translate(60,0)">
    <text x="0" y="37" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="26" font-weight="700" letter-spacing="-0.2" fill="#F8FAFC">
      Polymarket <tspan font-weight="600" fill="#A5B4FC">Data</tspan>
    </text>
  </g>
</svg>
